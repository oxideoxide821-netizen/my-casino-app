<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–µ—Å–Ω–æ–π –ó–∞–≥–æ–Ω</title>
    <style>
        body { background: #1a1a1a; margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        
        /* –ó–∞–≥–æ–Ω (–¢—Ä–∞–≤–∞ –∏ –ó–∞–±–æ—Ä) */
        #farm { 
            width: 100vw; height: 100vh; background: #4caf50; 
            position: relative; overflow: hidden; border: 15px solid #5d4037; box-sizing: border-box; 
        }

        /* –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ –∏–∑ —Å–ø—Ä–∞–π—Ç-–ª–∏—Å—Ç–∞ */
        .animal-wrap { 
            position: absolute; width: 64px; height: 64px; 
            overflow: hidden; cursor: pointer; 
            transition: all 1.8s linear; /* –ü–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ */
            z-index: 5;
        }

        .sprite {
            height: 100%; display: block;
            animation: walk-anim 0.6s steps(6) infinite; /* –†–µ–∂–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –Ω–∞ 6 –∫–∞–¥—Ä–æ–≤ */
        }

        @keyframes walk-anim {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }

        /* –í–∏–¥—ã –∑–≤–µ—Ä–µ–π */
        .big { transform: scale(2.5); z-index: 10; } /* –ë–æ–ª—å—à–∏–µ –¥–∞—é—Ç 100 –º–æ–Ω–µ—Ç */
        .bomb { filter: brightness(0.2) sepia(1) hue-rotate(-50deg) saturate(5); } /* –°–≤–∏–Ω—å—è-–±–æ–º–±–∞ */
        .dead { transform: scale(0) rotate(360deg) !important; transition: 0.3s !important; }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        #ui { position: fixed; top: 20px; width: 100%; text-align: center; z-index: 100; color: gold; font-size: 28px; text-shadow: 2px 2px 4px #000; font-weight: bold; }
        #overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 200; color: white; 
        }
        #countdown { font-size: 100px; color: #ffeb3b; margin: 20px; }
        button { padding: 20px 50px; font-size: 24px; cursor: pointer; background: #ff9800; border: none; border-radius: 15px; color: white; box-shadow: 0 6px 0 #e68a00; }
    </style>
</head>
<body>

    <div id="ui">üí∞: <span id="score">0</span> | ‚è≥: <span id="timer">5</span>—Å</div>

    <div id="overlay">
        <h1 id="msg">–ó–ê–ì–û–ù –ó–ê–ö–†–´–¢</h1>
        <div id="countdown"></div>
        <button id="startBtn" onclick="prepareFarm()">–û–¢–ö–†–´–¢–¨ –ó–ê–ì–û–ù</button>
    </div>

    <div id="farm"></div>

<script>
    let score = 0;
    let gameActive = false;

    // –¢–û–ß–ù–´–ï –ù–ê–ó–í–ê–ù–ò–Ø –¢–í–û–ò–• –§–ê–ô–õ–û–í –° –ì–ò–¢–•–ê–ë–ê (–ë—É–∫–≤–∞ –≤ –±—É–∫–≤—É!)
    const animalFiles = [
        'Boar_Walk.png',
        'Deer_Walk.png',
        'Fox_walk.png', // –Ω–∞ —Å–∫—Ä–∏–Ω–µ —É —Ç–µ–±—è –º–∞–ª–µ–Ω—å–∫–∞—è "w"
        'Hare_Walk.png',
        'Black_grouse_Walk.png'
    ];

    function prepareFarm() {
        document.getElementById('startBtn').style.display = 'none';
        let count = 5;
        const countInt = setInterval(() => {
            document.getElementById('countdown').innerText = count;
            count--;
            if (count < 0) {
                clearInterval(countInt);
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('countdown').innerText = "";
                startGame();
            }
        }, 1000);
    }

    function spawn() {
        if (!gameActive) return;
        const wrap = document.createElement('div');
        const sprite = document.createElement('img');
        const chance = Math.random();
        
        sprite.src = animalFiles[Math.floor(Math.random() * animalFiles.length)];
        sprite.className = 'sprite';
        wrap.className = 'animal-wrap';

        // –°—Ç–∞–≤–∏–º –≤ —Å–ª—É—á–∞–π–Ω–æ–µ –º–µ—Å—Ç–æ
        wrap.style.left = Math.random() * 80 + 'vw';
        wrap.style.top = Math.random() * 80 + 'vh';

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–∏–ø–æ–≤
        if (chance < 0.2) { // –ë–û–ú–ë–ê
            wrap.className += ' bomb'; wrap.dataset.type = 'bomb';
        } else if (chance < 0.4) { // –ì–ò–ì–ê–ù–¢
            wrap.className += ' big'; wrap.dataset.pts = 100;
        } else { // –û–ë–´–ß–ù–´–ô
            wrap.dataset.pts = 20;
        }

        wrap.onclick = function() {
            if (this.dataset.type === 'bomb') {
                gameActive = false;
                alert("üí• –ë–ê–ë–ê–•! –í–∑–æ—Ä–≤–∞–ª–∞—Å—å —Å–≤–∏–Ω—å—è-–±–æ–º–±–∞!");
                location.reload();
            } else {
                score += parseInt(this.dataset.pts || 20);
                document.getElementById('score').innerText = score;
                this.className += ' dead';
                setTimeout(() => this.remove(), 300);
            }
        };

        document.getElementById('farm').appendChild(wrap);

        // --- –î–í–ò–ñ–ï–ù–ò–ï ---
        setTimeout(() => {
            if (wrap) {
                wrap.style.left = Math.random() * 80 + 'vw';
                wrap.style.top = Math.random() * 80 + 'vh';
            }
        }, 100);

        setTimeout(() => { if(wrap) wrap.remove(); }, 2000);
    }

    function startGame() {
        score = 0; document.getElementById('score').innerText = "0";
        gameActive = true;
        let timeLeft = 5;
        document.getElementById('timer').innerText = timeLeft;

        const spawner = setInterval(spawn, 400);
        const timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(spawner); clearInterval(timer);
                gameActive = false;
                document.getElementById('overlay').style.display = 'flex';
                document.getElementById('msg').innerText = "–í–´–†–£–ß–ö–ê: " + score;
                document.getElementById('startBtn').style.display = 'block';
            }
        }, 1000);
    }
</script>
</body>
</html>
