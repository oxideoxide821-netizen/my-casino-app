<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #2e7d32; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-family: sans-serif; }
        
        /* Окно для кабанчика */
        .box { 
            position: absolute; width: 64px; height: 64px; 
            border: 2px solid white; overflow: hidden;
            animation: move 3s linear infinite; /* Движение по экрану */
        }
        
        /* Сама картинка кабанчика */
        .pig { 
            height: 100%; 
            animation: walk 0.6s steps(6) infinite; /* Анимация ножек */
        }

        @keyframes walk {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }

        @keyframes move {
            0% { left: -100px; top: 20%; }
            50% { left: 50%; top: 50%; }
            100% { left: 110%; top: 20%; }
        }
    </style>
</head>
<body>

    <div style="text-align: center; z-index: 10;">
        <h1>ТЕСТ: КАБАН ДОЛЖЕН БЕЖАТЬ</h1>
        <p>Если видишь только белый квадрат — имя файла неверное.</p>
    </div>

    <!-- Твой файл Boar_Walk.png -->
    <div class="box">
        <img src="Boar_Walk.png" class="pig" alt="!">
    </div>

</body>
</html>
