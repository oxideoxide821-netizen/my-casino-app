<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Golden Farm 2D</title>
    <style>
        :root { --neon: #00ff88; --gold: #ffcc00; --bg: #0d130d; }
        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1a2e1a 0%, #0d130d 100%);
        }

        /* GUI */
        #header { padding: 20px; background: rgba(0,0,0,0.8); border-bottom: 2px solid var(--neon); text-align: center; }
        .balance { font-size: 38px; font-weight: 900; color: var(--gold); }

        /* –°–ï–¢–ö–ê –ó–ê–ì–û–ù–û–í */
        #field {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            padding: 20px; height: 65vh; overflow-y: auto;
        }

        .plot {
            background: rgba(255,255,255,0.05); border-radius: 30px; height: 160px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; border: 1px solid rgba(255,255,255,0.1);
        }

        /* –ñ–ò–í–û–ï –ñ–ò–í–û–¢–ù–û–ï (Background –º–µ—Ç–æ–¥) */
        .animal-live {
            width: 48px;  /* –®–∏—Ä–∏–Ω–∞ –æ–¥–Ω–æ–≥–æ –∫–∞–¥—Ä–∞ */
            height: 48px; /* –í—ã—Å–æ—Ç–∞ –æ–¥–Ω–æ–≥–æ –∫–∞–¥—Ä–∞ */
            background-repeat: no-repeat;
            background-size: 288px 384px; /* –û–±—â–∏–π —Ä–∞–∑–º–µ—Ä —Ç–≤–æ–µ–π —Å–µ—Ç–∫–∏ (6 –∫–∞–¥—Ä–æ–≤ –≤ —à–∏—Ä–∏–Ω—É * 48 = 288) */
            transform: scale(2.5); /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º */
            image-rendering: pixelated;
            /* –ê–Ω–∏–º–∞—Ü–∏—è: –ø—Ä—ã–≥–∞–µ–º –ø–æ 6 –∫–∞–¥—Ä–∞–º –≤ –ø–µ—Ä–≤–æ–º —Ä—è–¥—É */
            animation: play-anim 0.8s steps(6) infinite;
            cursor: pointer;
        }

        @keyframes play-anim {
            from { background-position: 0 0; }
            to { background-position: -288px 0; }
        }

        .shadow { width: 40px; height: 8px; background: rgba(0,0,0,0.4); border-radius: 50%; margin-top: 35px; }

        .btn-buy {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--neon); color: #000; border: none; padding: 15px 40px;
            border-radius: 50px; font-weight: 900; box-shadow: 0 10px 20px rgba(0,255,136,0.3);
        }
    </style>
</head>
<body>

<div id="header"><div class="balance">üí∞ <span id="money">0</span></div></div>
<div id="field"></div>
<button class="btn-buy" onclick="buyPlot()">–ù–û–í–´–ô –ó–ê–ì–û–ù: <span id="price">500</span></button>

<script>
    let money = parseInt(localStorage.getItem('f_m')) || 0;
    let unlocked = parseInt(localStorage.getItem('f_u')) || 1;

    function render() {
        const field = document.getElementById('field');
        field.innerHTML = '';
        for (let i = 1; i <= 8; i++) {
            const plot = document.createElement('div');
            plot.className = 'plot';
            
            if (i <= unlocked) {
                const anim = document.createElement('div');
                anim.className = 'animal-live';
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–≤–æ—é –∫–∞—Ä—Ç–∏–Ω–∫—É —Ñ–æ–Ω–æ–º
                anim.style.backgroundImage = `url('${i}.gif')`;
                
                anim.onclick = () => { money += (unlocked * 10); update(); };
                
                const shadow = document.createElement('div');
                shadow.className = 'shadow';
                
                plot.append(anim, shadow);
            } else {
                plot.style.opacity = "0.3";
                plot.innerHTML = "üîí";
            }
            field.appendChild(plot);
        }
        update();
    }

    function buyPlot() {
        let cost = unlocked * 500;
        if (money >= cost && unlocked < 8) {
            money -= cost; unlocked++; render();
        }
    }

    function update() {
        document.getElementById('money').innerText = Math.floor(money);
        document.getElementById('price').innerText = unlocked * 500;
        localStorage.setItem('f_m', money);
        localStorage.setItem('f_u', unlocked);
    }

    setInterval(() => { money += (unlocked * 0.5); update(); }, 1000);
    render();
</script>
</body>
</html>
