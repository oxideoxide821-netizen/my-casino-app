<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green AI Coder</title>
    <!-- Иконки и Шрифты -->
    <script src="https://unpkg.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <!-- Подсветка кода -->
    <link href="https://cdnjs.cloudflare.com" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com"></script>
    <script src="https://js.puter.com"></script>

    <style>
        :root {
            --bg-color: #0a0f0a;
            --primary: #2ecc71;
            --primary-dark: #27ae60;
            --glass: rgba(46, 204, 113, 0.1);
            --text: #e0f2e9;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text);
            overflow: hidden;
        }

        /* Анимированный фон с искрами */
        #sparkles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        .app-container {
            display: flex; flex-direction: column; height: 100vh;
            max-width: 600px; margin: 0 auto;
            backdrop-filter: blur(10px);
        }

        /* Шапка */
        .header {
            padding: 15px; display: flex; justify-content: space-between;
            align-items: center; border-bottom: 1px solid var(--glass);
            background: rgba(0,0,0,0.5);
        }

        /* Область чата */
        #chat-flow {
            flex: 1; overflow-y: auto; padding: 15px;
            scroll-behavior: smooth;
        }

        .msg {
            margin-bottom: 15px; padding: 12px; border-radius: 15px;
            animation: fadeIn 0.3s ease; max-width: 85%;
        }
        .user-msg { background: var(--glass); align-self: flex-end; margin-left: auto; border: 1px solid var(--glass); }
        .ai-msg { background: rgba(255,255,255,0.05); align-self: flex-start; border: 1px solid rgba(255,255,255,0.1); }

        /* Поле ввода */
        .input-area {
            padding: 15px; background: rgba(0,0,0,0.8);
            display: flex; gap: 10px; border-top: 1px solid var(--glass);
        }

        textarea {
            flex: 1; background: #1a1a1a; border: 1px solid var(--glass);
            border-radius: 12px; color: white; padding: 10px;
            resize: none; outline: none; transition: 0.3s;
        }
        textarea:focus { border-color: var(--primary); box-shadow: 0 0 10px var(--glass); }

        .btn-send {
            background: var(--primary); border: none; width: 50px; height: 50px;
            border-radius: 12px; color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s;
        }
        .btn-send:active { transform: scale(0.9); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        pre { border-radius: 8px !important; margin-top: 10px !important; font-size: 13px !important; }
    </style>
</head>
<body>

<canvas id="sparkles"></canvas>

<div class="app-container">
    <div class="header">
        <div style="display:flex; align-items:center; gap:10px;">
            <i data-lucide="terminal" style="color:var(--primary)"></i>
            <span style="font-weight:600">GreenAI Coder</span>
        </div>
        <i data-lucide="settings" style="cursor:pointer"></i>
    </div>

    <div id="chat-flow">
        <div class="msg ai-msg">Привет! Я готов писать код. Что создадим сегодня?</div>
    </div>

    <div class="input-area">
        <textarea id="userInput" placeholder="Напиши Python скрипт..."></textarea>
        <button class="btn-send" onclick="handleSend()">
            <i data-lucide="send"></i>
        </button>
    </div>
</div>

<!-- Звуки (используем короткие бипы через AudioContext, чтобы не грузить файлы) -->
<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(freq, type) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.type = type; osc.frequency.value = freq;
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    // Искры на фоне
    const canvas = document.getElementById('sparkles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function initCanvas() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    }
    window.onresize = initCanvas; initCanvas();

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2;
            this.speedX = Math.random() * 0.5 - 0.25;
            this.speedY = Math.random() * -1;
            this.opacity = Math.random();
        }
        update() {
            this.y += this.speedY; this.x += this.speedX;
            if (this.y < 0) this.y = canvas.height;
        }
        draw() {
            ctx.fillStyle = `rgba(46, 204, 113, ${this.opacity})`;
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
        }
    }
    for(let i=0; i<50; i++) particles.push(new Particle());
    function animate() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();

    // Логика чата
    async function handleSend() {
        const input = document.getElementById('userInput');
        const flow = document.getElementById('chat-flow');
        if (!input.value.trim()) return;

        playSound(600, 'sine'); // Звук отправки
        
        const userMsg = input.value;
        flow.innerHTML += `<div class="msg user-msg">${userMsg}</div>`;
        input.value = "";
        flow.scrollTop = flow.scrollHeight;

        const loading = document.createElement('div');
        loading.className = "msg ai-msg";
        loading.innerText = "Генерирую имбу...";
        flow.appendChild(loading);

        try {
            const resp = await puter.ai.chat("Ты лучший кодер. Запрос: " + userMsg);
            loading.remove();
            
            playSound(800, 'square'); // Звук ответа
            
            // Добавляем ответ с подсветкой кода
            const formattedResp = resp.replace(/```(\w+)?([\s\S]*?)```/g, (m, lang, code) => {
                return `<pre><code class="language-${lang || 'javascript'}">${code.trim()}</code></pre>`;
            });

            flow.innerHTML += `<div class="msg ai-msg">${formattedResp}</div>`;
            Prism.highlightAll(); // Запуск подсветки
            flow.scrollTop = flow.scrollHeight;
        } catch (e) {
            loading.innerText = "Ошибка сети. Проверь VPN.";
        }
    }
    lucide.createIcons();
</script>
</body>
</html>
