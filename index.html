<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Elite Forest Farm</title>
    <style>
        :root {
            --grass-dark: #2d5a27;
            --grass-light: #3e7b36;
            --gold: #ffcc00;
            --ui-panel: rgba(0, 0, 0, 0.6);
        }

        body {
            margin: 0; padding: 0; overflow: hidden;
            background-color: var(--grass-dark);
            /* –¢–µ–∫—Å—Ç—É—Ä–∞ —Ç—Ä–∞–≤—ã —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –≥–ª—É–±–∏–Ω—ã */
            background-image: 
                radial-gradient(circle at 10% 10%, var(--grass-light) 1px, transparent 1px),
                radial-gradient(circle at 90% 80%, var(--grass-light) 2px, transparent 2px);
            background-size: 50px 50px;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            height: 100vh; touch-action: none;
        }

        /* –í–µ—Ä—Ö–Ω–∏–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        #header {
            position: fixed; top: 0; width: 100%; height: 75px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            display: flex; align-items: center; justify-content: space-around;
            padding: 0 15px; box-sizing: border-box; z-index: 100;
        }

        .stat-card {
            background: var(--ui-panel); backdrop-filter: blur(12px);
            padding: 8px 18px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.15);
            display: flex; align-items: center; gap: 12px; color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .coin-icon { width: 32px; height: 32px; filter: drop-shadow(0 0 5px var(--gold)); }

        /* –°–µ—Ç–∫–∞ —Ñ–µ—Ä–º—ã */
        #farm-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(4, 1fr);
            gap: 15px; padding: 90px 20px 110px; height: 100vh; box-sizing: border-box;
        }

        .plot {
            background: rgba(0, 0, 0, 0.12); border: 2px dashed rgba(255,255,255,0.08);
            border-radius: 25px; display: flex; align-items: center; justify-content: center;
            position: relative; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .plot:active { transform: scale(0.96); background: rgba(255,255,255,0.05); }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∂–∏–≤–æ—Ç–Ω–æ–≥–æ –∏ —Ç–µ–Ω–∏ */
        .actor-box {
            position: relative; width: 90%; height: 90%;
            display: flex; align-items: center; justify-content: center;
        }

        .shadow-asset {
            position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);
            width: 75%; opacity: 0.6; pointer-events: none;
            filter: blur(1px); /* –ú—è–≥–∫–æ—Å—Ç—å —Ç–µ–Ω–∏ */
        }

        .animal-asset {
            position: relative; max-width: 100%; max-height: 100%;
            cursor: pointer; transition: transform 0.1s;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
            z-index: 5;
        }

        .animal-asset:active { transform: scale(1.4) translateY(-15px); }

        /* –ú–∞–≥–∞–∑–∏–Ω */
        #shop-btn {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white; padding: 14px 45px; border-radius: 50px;
            font-weight: 900; border: none; box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            z-index: 1000; letter-spacing: 1px; cursor: pointer;
        }

        #shop-panel {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 55vh;
            background: #121212; border-radius: 35px 35px 0 0; padding: 30px;
            box-sizing: border-box; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001; border-top: 4px solid var(--gold); color: white;
        }

        .upgrade-card {
            background: rgba(255,255,255,0.06); padding: 20px; border-radius: 20px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(255,255,255,0.1); margin-top: 20px;
        }

        /* –í—ã–ª–µ—Ç–∞—é—â–∏–µ –º–æ–Ω–µ—Ç–∫–∏ */
        .vfx-coin {
            position: absolute; color: var(--gold); font-weight: 900; font-size: 26px;
            pointer-events: none; animation: coinFly 0.8s forwards; z-index: 2000;
            text-shadow: 0 3px 6px rgba(0,0,0,0.5);
        }

        @keyframes coinFly {
            0% { opacity: 1; transform: translate(0, 0) scale(1); }
            100% { opacity: 0; transform: translate(20px, -120px) scale(1.5); }
        }
    </style>
</head>
<body>

    <div id="header">
        <div class="stat-card">
            <img src="Gold_1.png" class="coin-icon" alt="ü™ô">
            <span id="bal-val" style="font-size: 28px; font-weight: 900;">0</span>
        </div>
        <div class="stat-card" style="font-size: 14px;">
            üíé –î–æ—Ö–æ–¥: +<span id="click-val">10</span>
        </div>
    </div>

    <div id="farm-grid"></div>

    <button id="shop-btn" onclick="openShop()">–ú–ê–†–ö–ï–¢ üçé</button>

    <div id="shop-panel">
        <h2 style="margin: 0 0 10px 0; color: var(--gold);">–õ–µ—Å–Ω—ã–µ –£–ª—É—á—à–µ–Ω–∏—è</h2>
        <p style="color: #888; font-size: 14px;">–ü—Ä–æ–∫–∞—á–∞–π —Å–≤–æ—é —Ñ–µ—Ä–º—É –¥–æ –º–∞–∫—Å–∏–º—É–º–∞!</p>
        
        <div class="upgrade-card">
            <div>
                <b style="font-size: 18px;">–ó–æ–ª–æ—Ç–æ–µ –∑–µ—Ä–Ω–æ</b><br>
                <span style="font-size: 12px; color: #aaa;">–£–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç –¥–æ—Ö–æ–¥ –æ—Ç —Ç–∞–ø–∞ –Ω–∞ +5</span>
            </div>
            <button id="buy-btn" onclick="purchaseUpgrade()" style="background:var(--gold); border:none; padding:12px 20px; border-radius:12px; font-weight:900; cursor:pointer;">100 üí∞</button>
        </div>

        <button onclick="closeShop()" style="width:100%; margin-top:40px; background:none; border:1px solid #333; color:#666; padding:12px; border-radius:15px; font-weight:bold;">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <script>
        // –°–ø–∏—Å–æ–∫ –∏–º–µ–Ω –¥–ª—è —Ç–µ–Ω–µ–π –∏–∑ —Ç–≤–æ–µ–π –ø–∞–ø–∫–∏ Shadows
        const actors = ['Bull', 'calf', 'chick', 'lamb', 'piglet', 'rooster', 'sheep', 'turkey'];
        
        // –î–∞–Ω–Ω—ã–µ –∏–≥—Ä–æ–∫–∞ (–∏–∑ –ø–∞–º—è—Ç–∏ —Ç–µ–ª–µ—Ñ–æ–Ω–∞)
        let money = parseInt(localStorage.getItem('f_m')) || 0;
        let power = parseInt(localStorage.getItem('f_p')) || 10;
        let cost = parseInt(localStorage.getItem('f_c')) || 100;

        const grid = document.getElementById('farm-grid');
        const balEl = document.getElementById('bal-val');
        const powEl = document.getElementById('click-val');
        const buyBtn = document.getElementById('buy-btn');

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ñ–µ—Ä–º—ã
        function createFarm() {
            for (let i = 0; i < 8; i++) {
                const plot = document.createElement('div');
                plot.className = 'plot';

                const box = document.createElement('div');
                box.className = 'actor-box';

                // –°–ª–æ–π –¢–µ–Ω–∏
                const shad = document.createElement('img');
                shad.src = `Shadows/${actors[i]}_shadow.png`;
                shad.className = 'shadow-asset';
                shad.onerror = () => shad.style.display = 'none';

                // –°–ª–æ–π –ñ–∏–≤–æ—Ç–Ω–æ–≥–æ (—Ç–≤–æ–∏ GIF 1-8)
                const anim = document.createElement('img');
                anim.src = `${i + 1}.gif`;
                anim.className = 'animal-asset';
                
                // –ö–ª–∏–∫ –ø–æ –∂–∏–≤–æ—Ç–Ω–æ–º—É
                anim.onclick = (e) => {
                    money += power;
                    spawnVfx(e);
                    refreshUI();
                };

                box.append(shad, anim);
                plot.append(box);
                grid.append(plot);
            }
            refreshUI();
        }

        function spawnVfx(e) {
            const v = document.createElement('div');
            v.className = 'vfx-coin';
            v.innerText = `+${power}`;
            v.style.left = `${e.clientX}px`;
            v.style.top = `${e.clientY}px`;
            document.body.append(v);
            setTimeout(() => v.remove(), 800);
        }

        function purchaseUpgrade() {
            if (money >= cost) {
                money -= cost;
                power += 5;
                cost = Math.round(cost * 1.7);
                refreshUI();
            }
        }

        function refreshUI() {
            balEl.innerText = Math.floor(money);
            powEl.innerText = power;
            buyBtn.innerText = `${cost} üí∞`;
            buyBtn.style.opacity = money >= cost ? '1' : '0.5';
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
            localStorage.setItem('f_m', money);
            localStorage.setItem('f_p', power);
            localStorage.setItem('f_c', cost);
        }

        function openShop() { document.getElementById('shop-panel').style.bottom = '0'; }
        function closeShop() { document.getElementById('shop-panel').style.bottom = '-100%'; }

        createFarm();
    </script>
</body>
</html>
