<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Military Case Opener</title>
    <style>
        body { margin: 0; background: radial-gradient(circle, #1a1a1a 0%, #000 100%); overflow: hidden; touch-action: none; font-family: sans-serif; }
        #ui { position: absolute; width: 100%; text-align: center; color: #0ff; font-weight: bold; top: 10%; pointer-events: none; text-shadow: 0 0 10px #0ff; font-size: 24px; }
        #openBtn { position: absolute; bottom: 15%; left: 50%; transform: translateX(-50%); padding: 15px 40px; background: #0ff; border: none; border-radius: 5px; font-weight: bold; font-size: 18px; cursor: pointer; box-shadow: 0 0 20px #0ff; transition: 0.2s; }
        #openBtn:active { transform: translateX(-50%) scale(0.9); }
        #openBtn:disabled { background: #555; box-shadow: none; color: #888; }
    </style>
</head>
<body>
    <div id="ui">ИСПЫТАЙ УДАЧУ!</div>
    <button id="openBtn">ОТКРЫТЬ КЕЙС</button>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com", "three/addons/": "https://unpkg.com" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        const light = new THREE.PointLight(0xffffff, 20);
        light.position.set(2, 3, 4);
        const ambient = new THREE.AmbientLight(0xffffff, 1.5);
        const insideLight = new THREE.PointLight(0x00ffff, 0, 10); // Свет внутри кейса
        insideLight.position.set(0, 0, 0);
        scene.add(light, ambient, insideLight);

        let caseModel, weaponPack, mixer, openAction, isOpening = false;
        const loader = new GLTFLoader();

        // 1. ЗАГРУЗКА КЕЙСА
        loader.load('case.glb', (gltf) => {
            caseModel = gltf.scene;
            scene.add(caseModel);
            caseModel.position.y = -1;
            caseModel.scale.set(1.5, 1.5, 1.5);

            mixer = new THREE.AnimationMixer(caseModel);
            if(gltf.animations.length > 0) {
                openAction = mixer.clipAction(gltf.animations[0]);
                openAction.setLoop(THREE.LoopOnce);
                openAction.clampWhenFinished = true;
            }
        });

        // 2. ЗАГРУЗКА ПАКА ОРУЖИЯ
        loader.load('weapon.glb', (gltf) => {
            weaponPack = gltf.scene;
            weaponPack.visible = false;
            scene.add(weaponPack);
            // Скрываем все детали оружия внутри пака изначально
            weaponPack.traverse(child => { if(child.isMesh) child.visible = false; });
        });

        camera.position.set(0, 1, 5);

        // 3. ФУНКЦИЯ ВЫБОРА ЛУТА
        function showPrize() {
            if (!weaponPack) return;
            
            weaponPack.visible = true;
            const items = weaponPack.children;
            const randomIdx = Math.floor(Math.random() * items.length);
            
            // Скрываем всё старое, показываем новое
            items.forEach(child => child.visible = false);
            const prize = items[randomIdx];
            prize.visible = true;
            
            // Анимация вылета пушки
            prize.position.set(0, 0, 0);
            prize.scale.set(0.1, 0.1, 0.1);
            
            let start = Date.now();
            const animLoot = setInterval(() => {
                let prog = (Date.now() - start) / 1000;
                prize.position.y = prog * 2; // Летит вверх
                prize.rotation.y += 0.05;    // Крутится
                prize.scale.set(prog * 2, prog * 2, prog * 2);
                
                if (prog >= 1) {
                    clearInterval(animLoot);
                    prize.position.y = 1.5;
                    prize.scale.set(2, 2, 2);
                }
            }, 16);
        }

        // 4. ЛОГИКА КЛИКА
        document.getElementById('openBtn').onclick = () => {
            if (isOpening || !openAction) return;
            isOpening = true;
            document.getElementById('openBtn').disabled = true;
            document.getElementById('ui').innerText = "ОТКРЫВАЕМ...";

            // Эффект тряски
            let start = Date.now();
            const shake = setInterval(() => {
                caseModel.position.x = Math.sin(Date.now() * 0.1) * 0.05;
                if (Date.now() - start > 1200) {
                    clearInterval(shake);
                    caseModel.position.x = 0;
                    
                    // Запуск анимации крышки
                    openAction.play();
                    insideLight.intensity = 50; // Вспышка внутри
                    
                    setTimeout(() => {
                        showPrize();
                        document.getElementById('ui').innerText = "ВЫ ВЫИГРАЛИ ПРЕДМЕТ!";
                    }, 500);
                }
            }, 16);
        };

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            renderer.render(scene, camera);
        }
        animate();

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
