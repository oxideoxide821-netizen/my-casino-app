<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org"></script>
    <script src="https://unpkg.com"></script>
    <style>
        :root { --main-red: #8b0000; --dark-red: #4b0000; --accent: #ffca28; }
        body { background: radial-gradient(circle, var(--main-red), var(--dark-red)); color: white; font-family: sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç –ø–∞–¥–∞—é—â–∏—Ö –∏—Å–∫—Ä */
        #particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .header { position: relative; z-index: 10; display: flex; justify-content: space-between; padding: 15px; background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); }
        .balance { background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 20px; font-weight: bold; display: flex; align-items: center; }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç –∏ –≤–∫–ª–∞–¥–∫–∏ */
        .content { position: relative; z-index: 5; height: calc(100vh - 140px); overflow-y: auto; padding: 20px; }
        .page { display: none; animation: fadeIn 0.3s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* –°–µ—Ç–∫–∞ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è (100 —è—á–µ–µ–∫) */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .nft-slot { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; height: 100px; display: flex; align-items: center; justify-content: center; position: relative; }
        .nft-slot img { width: 80%; }

        /* –ö–Ω–æ–ø–∫–∏ –∫–∞–∫ –≤ Virus Bot */
        .btn-action { background: white; color: black; border: none; width: 100%; padding: 18px; border-radius: 18px; font-weight: bold; font-size: 16px; transition: 0.2s; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .btn-action:active { transform: scale(0.95); background: #eee; }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .nav { position: fixed; bottom: 0; width: 100%; display: flex; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); padding: 15px 0; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-item { flex: 1; text-align: center; font-size: 11px; color: #888; transition: 0.3s; }
        .nav-item.active { color: white; transform: translateY(-3px); }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>

    <div class="header">
        <div style="font-weight: bold; font-size: 18px;">Elite Deb</div>
        <div class="balance"><span id="stars-bal">540,000</span> <span style="color:var(--accent); margin-left:5px;">‚≠ê</span></div>
    </div>

    <div class="content">
        <!-- –ì–õ–ê–í–ù–ê–Ø: –†–£–õ–ï–¢–ö–ê -->
        <div id="home" class="page active">
            <div style="text-align: center; margin-bottom: 20px;">
                <lottie-player src="https://assets2.lottiefiles.com" speed="1" style="width: 200px; margin: 0 auto;" loop autoplay></lottie-player>
            </div>
            <button class="btn-action" onclick="spin()">–†–ê–°–ö–†–£–¢–ò–¢–¨ –†–£–õ–ï–¢–ö–£</button>
        </div>

        <!-- –ò–ù–í–ï–ù–¢–ê–†–¨ -->
        <div id="inventory" class="page">
            <h3 style="text-align: center;">–¢–í–û–ô –ò–ù–í–ï–ù–¢–ê–†–¨ (0/100)</h3>
            <div class="grid" id="inv-grid">
                <!-- 100 –ø—É—Å—Ç—ã—Ö —Å–ª–æ—Ç–æ–≤ –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç—Å—è —Å–∫—Ä–∏–ø—Ç–æ–º -->
            </div>
        </div>

        <!-- –†–ï–§–ï–†–ê–õ–´ -->
        <div id="refs" class="page">
            <h3 style="text-align: center;">–†–ï–§–ï–†–ê–õ–¨–ù–ê–Ø –°–ò–°–¢–ï–ú–ê</h3>
            <div style="background: rgba(0,0,0,0.2); padding: 20px; border-radius: 20px; text-align: center;">
                <p>–ü—Ä–∏–≥–ª–∞—à–∞–π –¥—Ä—É–∑–µ–π –∏ –ø–æ–ª—É—á–∞–π 10% –æ—Ç –∏—Ö –≤—ã–∏–≥—Ä—ã—à–µ–π!</p>
                <button class="btn-action" onclick="copyRef()">–ö–û–ü–ò–†–û–í–ê–¢–¨ –°–°–´–õ–ö–£</button>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="showTab('home', this)">üé° –ò–≥—Ä—ã</div>
        <div class="nav-item" onclick="showTab('inventory', this)">üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</div>
        <div class="nav-item" onclick="showTab('refs', this)">üë• –î—Ä—É–∑—å—è</div>
        <div class="nav-item" onclick="tg.close()">‚ùå –í—ã—Ö–æ–¥</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –°–∫—Ä–∏–ø—Ç "–ø–∞–¥–∞—é—â–∏—Ö –∏—Å–∫—Ä"
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];

        function createParticle() {
            return { x: Math.random() * canvas.width, y: -10, s: Math.random() * 2 + 1, v: Math.random() * 2 + 1 };
        }

        function drawParticles() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 202, 40, 0.5)";
            if(particles.length < 50) particles.push(createParticle());
            particles.forEach((p, i) => {
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
                p.y += p.v; if(p.y > canvas.height) particles[i] = createParticle();
            });
            requestAnimationFrame(drawParticles);
        }
        drawParticles();

        function showTab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        function spin() {
            tg.HapticFeedback.notificationOccurred('success');
            // –ó–¥–µ—Å—å –æ—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
            tg.sendData(JSON.stringify({action: "spin", cost: 540000}));
        }

        // –ó–∞–ø–æ–ª–Ω—è–µ–º 100 —Å–ª–æ—Ç–æ–≤
        const grid = document.getElementById('inv-grid');
        for(let i=0; i<100; i++) {
            grid.innerHTML += `<div class="nft-slot"></div>`;
        }
    </script>
</body>
</html>
